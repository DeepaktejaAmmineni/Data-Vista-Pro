<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File | DataVista Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4A90E2;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .upload-form input[type="file"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        .upload-form button {
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-form button:hover {
            background-color: #357ABD;
        }
        .flash-message {
            padding: 15px;
            background-color: #f44336;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .flash-message.success {
            background-color: #4CAF50;
        }
        .flash-message.warning {
            background-color: #ff9800;
        }
        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to DataVista Dashboard</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file" style="font-size: 1.1rem; color: #555;">Upload Your CSV File</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <button type="submit">Upload File</button>
        </form>

        <p class="footer">Powered by DataVista | Your Real-Time Data Analytics Tool</p>
    </div>

</body>
</html>
